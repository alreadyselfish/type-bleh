<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeBleh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/data/static/styles.css">
</head>
<body class="bg-black">
    <h1 id="logo" class="mb-5 mt-3 correct" >Type<span class="incorrect">Bleh</span></h1>
    <h2 class="headcount">Game starts in: <span id="headcount-num" class="incorrect size-inc mx-2">5</span> seconds.</h2>
    <h3 id="hidden">{{sen}}</h3>

    <div class="container card bg-black mycard py-4 mt-4">
        <p id="target-text"></p>
        <textarea name="typer" id="typer" class="mt-2" disabled="true" onPaste="return false;"></textarea>
    </div>

    <script src="/data/ind.js"></script>
</body>
</html>
